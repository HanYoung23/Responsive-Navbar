<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>HanYoung's Navbar</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <img class="myLogo" src="favicon.png" alt="myLogo" />
        <a href="">HanYoung's Navbar</a>
      </div>

      <ul class="navbar__menu">
        <li><a href="">Home</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">Wedding</a></li>
        <li><a href="">FAQ</a></li>
        <li><a href="">Booking</a></li>
      </ul>

      <ul class="navbar__icons">
        <li>
          <i class="fab fa-twitter-square"></i>
        </li>
        <li>
          <i class="fab fa-facebook"></i>
        </li>
      </ul>
      <a href="#" class="navbar__toggleBtn"><i class="fas fa-hamburger"></i></a>
    </nav>
  </body>
</html>
